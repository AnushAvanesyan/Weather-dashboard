<div class="city-card bg-white shadow-md rounded-lg p-6 text-center transition-transform hover:scale-105"
     [@fadeOut]>
<!--     (@fadeOut.done)="onAnimationDone($event)"-->

  <!-- City Name -->
  <h3 class="text-lg font-bold mb-2 city-name">{{ city.name }}</h3>

  <!-- Temperature -->
  <p class="text-2xl font-semibold text-gray-700 mb-2 city-temp">
    Temperature: {{ city.main.temp }}°C
  </p>

  <!-- Weather Condition -->
  <p class="text-sm text-gray-500 capitalize">
    Condition: {{ city.weather[0].description }}
  </p>

  <!-- 5-Day Forecast -->
  <div class="mt-4">
    <h4 class="text-sm font-semibold text-gray-700">5-Day Forecast:</h4>
    <ul class="list-none">
      <li *ngFor="let forecast of city.forecast">
        <div class="flex justify-between">
          <span>{{ forecast.dt_txt | date: 'shortDate' }}</span>
          <span>{{ forecast.main.temp }}°C</span>
        </div>
      </li>
    </ul>
  </div>

  <!-- Remove Button -->
  <button
    (click)="onRemove()"
    class="remove-btn mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
  >
    Remove
  </button>
</div>
